<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User's Visited Airports</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 500px; margin: 1em 0; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 0.4em; border: 1px solid #ccc; text-align: center; }
    .svg-icon { text-align: center; }
    #travelerSummaryTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    #travelerSummaryTable th, #travelerSummaryTable td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    #travelerSummaryTable th {
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="title">Visited Airports</h1>

  <!-- Navigation back to main summary -->
  <p id="userHomeLink" style="display:none;">
    <a href="user.html" style="font-size: 1em;">← All travelers</a>
  </p>

  <!-- Summary table for all users -->
  <div id="travelerSummaryContainer" style="display:none;">
    <h2>Traveler Summary</h2>
    <p>A snapshot of each traveler’s total airport visits.</p>
    <table id="travelerSummaryTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Total</th>
          <th>Arrivals</th>
          <th>Departures</th>
          <th>Layovers</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<div id="travelerSummaryContainer" style="display: none;">
  <h2>Traveler Summary</h2>
  <table id="travelerSummaryTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Arrivals</th>
        <th>Departures</th>
        <th>Layovers</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <!-- Per-user content -->
  <label for="userSelect">Select user:</label>
  <select id="userSelect"></select>
  <span id="totals" style="margin-left: 1em; font-weight: bold;"></span>
  <label style="margin-left: 1em;">
    <input type="checkbox" id="showAllCheckbox"> Show all airports
  </label>
  <div id="map"></div>
  <table id="airportTable">
    <thead>
      <tr>
        <th>Country</th>
        <th>IATA</th>
        <th>Airport</th>
        <th>Arrival</th>
        <th>Departure</th>
        <th>Layover</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    console.log("Leaflet loaded?", typeof L, "L.marker?", typeof L.marker);
  </script>
  <script src="user.js" defer></script>
</body>
</html>
